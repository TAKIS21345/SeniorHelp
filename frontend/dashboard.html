<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Senior Help Online</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <i data-lucide="heart" class="logo"></i>
        <span>Senior Help Online</span>
      </div>
      <button id="logout-button" class="nav-link">
        <i data-lucide="log-out"></i>
        Logout
      </button>
    </div>
  </nav>

  <main class="container dashboard">
    <div id="error-message" class="error-message"></div>
    
    <h1>Welcome, <span id="name"></span></h1>

    <div class="dashboard-grid">
      <div class="dashboard-card">
        <i data-lucide="message-circle" class="dashboard-icon"></i>
        <h2>Message a Helper</h2>
        <p>Connect with our caring support team for personalized assistance.</p>
        <button class="dashboard-button">Start Chat</button>
      </div>

      <div class="dashboard-card">
        <i data-lucide="brain" class="dashboard-icon"></i>
        <h2>AI Assistant</h2>
        <p>Get quick answers and support from our AI helper.</p>
        <button class="dashboard-button">Talk to AI</button>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="dashboard.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
